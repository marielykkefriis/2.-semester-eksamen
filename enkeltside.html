    <script src="script.js"></script>

    <script>
        let vaerk;
        let urlParams = new URLSearchParams(window.location.search);
        let id = urlParams.get("id");
        const url = "http://marollemarie.dk/kea/2.semester/Eksamen/wordpress/wp-json/wp/v2/vaerker/" + id;

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            getJson();
        }

        async function getJson() {
            const response = await fetch(url);

            vaerk = await response.json();
            console.log(vaerk);
            visVaerk();
        }

        function visVaerk() {


            const liste = document.querySelector(".liste");


            liste.querySelector(".navn").textContent = vaerk.navn;
            liste.querySelector(".maal").textContent = "Mål: " + vaerk.maal;
            liste.querySelector(".materiale").textContent = "Materiale: " + vaerk.materiale;
            liste.querySelector(".pris").textContent = "PRIS DKK " + vaerk.pris + ",-";
            liste.querySelector("img").src = vaerk.billede_front.guid;
            liste.querySelector("img").alt = "billede af" + vaerk.billede_front.guid;

            document.querySelector(".tilbage").addEventListener("click", () => {
                history.back();

            });

        }

    </script>
